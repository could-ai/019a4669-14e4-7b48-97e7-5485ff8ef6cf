name: couldai_user_app
description: "Telegram-like desktop app for Windows 11 with Bot API integration."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.1  # For Telegram API requests
  sqflite: ^2.3.3  # SQLite for desktop
  path: ^1.9.0
  path_provider: ^2.1.3  # For file paths
  shared_preferences: ^2.2.3  # For settings
  file_picker: ^8.0.5  # For attaching files
  flutter_local_notifications: ^17.2.2  # Notifications (with platform channels for Windows)
  intl: ^0.19.0  # For date/time formatting

  # For desktop-specific (Windows)
  window_manager: ^0.4.2  # For window controls
  win_toast: ^0.2.0  # For Windows notifications

  # For audio playback
  just_audio: ^0.9.39  # For custom notification sound

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/  # For notification .wav files
    - assets/icons/   # For custom icons
